<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculadora">
        <section class="tela">0</section>
        <section class="botoes">
            <div class="botoes-linha">
                <button class="botao-calculadora double">C</button>
                <button class="botao-calculadora">←</button>
                <button class="botao-calculadora">÷</button>
            </div>
            <div class="botoes-linha">
                <button class="botao-calculadora">7</button>
                <button class="botao-calculadora">8</button>
                <button class="botao-calculadora">9</button>
                <button class="botao-calculadora">×</button>
            </div>
            <div class="botoes-linha">
                <button class="botao-calculadora">4</button>
                <button class="botao-calculadora">5</button>
                <button class="botao-calculadora">6</button>
                <button class="botao-calculadora">-</button>
            </div>
            <div class="botoes-linha">
                <button class="botao-calculadora">1</button>
                <button class="botao-calculadora">2</button>
                <button class="botao-calculadora">3</button>
                <button class="botao-calculadora">+</button>
            </div>
            <div class="botoes-linha">
                <button class="botao-calculadora triple">0</button>
                <button class="botao-calculadora">=</button>
            </div>
        </section>
    </div>
    <script src="./calculadora.js"></script>
</body>
</html>
